<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2 | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        input[type="number"] {
            width: 200px;
            padding: 8px;
            margin-bottom: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        button:hover {
            background-color: #0bb370;
        }
        
        select {
            padding: 8px;
            margin-bottom: 10px;
        }
        
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div>
        <p id="studentID"></p>
    </div>
    <div>
        <label for="colorInput">Enter a number between 1 and 100:</label>
        <input type="number" id="colorInput" min="1" max="100">
    </div>
    <div>
        <button id="changeCustomColor">Change custom color</button>
        <button id="changeRandomColor">Change random color</button>
    </div>
    <div>
        <label for="imageSelect">Select Image</label>
        <select id="imageSelect">
            <option value="">Select an image</option>
        </select>
    </div>
    <div>
        <img id="displayedImage" src="" alt="Displayed Image">
    </div>
    <script src="js/scripts.js" defer></script>
    <script>
        // JavaScript code here
    </script>
</body>

</html>
