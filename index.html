<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2 | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div>
        <p id="studentID"></p>
    </div>
    <div>
        <label for="colorInput">Enter a number between 1 and 100:</label>
        <input type="number" id="colorInput" min="1" max="100">
    </div>
    <div>
        <button id="changeCustomColor">Change custom color</button>
        <button id="changeRandomColor">Change random color</button>
    </div>
    <div>
        <label for="imageSelect">Select Image</label>
        <select id="imageSelect">
            <option value="">Select an image</option>
        </select>
    </div>
    <div>
        <img id="displayedImage" src="" alt="Displayed Image">
    </div>
    <script src="js/scripts.js" defer></script>
</body>
</html>
